
services:
  chart-api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: ${CONTAINER_NAME:-chart-api-ngoc}
    restart: ${RESTART_POLICY:-always}
    # Map localhost only to environment port
    ports:
      - "127.0.0.1:${PORT:-1234}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-1234}
      - WORKERS=${WORKERS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - APP_NAME=${APP_NAME:-Chart Generation API}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS:-true}
      - CORS_METHODS=${CORS_METHODS:-*}
      - CORS_HEADERS=${CORS_HEADERS:-*}
      - DEFAULT_CHART_WIDTH=${DEFAULT_CHART_WIDTH:-10}
      - DEFAULT_CHART_HEIGHT=${DEFAULT_CHART_HEIGHT:-8}
      - DEFAULT_CHART_DPI=${DEFAULT_CHART_DPI:-100}
      - MPL_BACKEND=${MPL_BACKEND:-Agg}
      - MPL_FONT_FAMILY=${MPL_FONT_FAMILY:-sans-serif}
      - MPL_FONT_SANS_SERIF=${MPL_FONT_SANS_SERIF:-Arial,DejaVu Sans}
    volumes:
      - .:/app
    command: python main.py
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:1234/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
